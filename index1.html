<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WheatherApp</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body
    style="
      background-image: radial-gradient(rgb(66, 7, 7), rgb(7, 7, 77));
      color: white;
    "
  >
    <h1>Area with Pincode&Wheather Finder App</h1>
    <div class="animationWater">
      <section>
        <h5 data-text="Final Project">Final Project</h5>
      </section>
    </div>
    <!-- This is Main Box -->
    <div class="main">
      <div class="pincode-main">
        <div>
          <label>Please Enter a 6-Digit Valid Pincode</label>
          <div style="margin-top: 20px">
            <input
              class="pincodeInput"
              id="pincode"
              type="number"
              placeholder="Enter Your Pincode"
            />
            <button onClick="handlePincode()">Search</button>
          </div>
        </div>
        <div>
          <p id="message"></p>
          <p id="areas-list"></p>
        </div>
    </div>
    <div class="wheather-main">
      <div>
        <label>Please Type your Area Name</label>
        <div style="margin-top: 20px">
          <input id="area-name" type="text" placeholder="Area Name" />
          <button onClick="getWheatherWithArea()">Search</button>
        </div>
      </div>
      <div class="wheatherData">
        <p id="w-message"></p>
        <p id="wheather-details"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
